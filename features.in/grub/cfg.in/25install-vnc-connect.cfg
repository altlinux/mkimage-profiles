
menuentry $"VNC install (edit to set server IP address)" --id 'vncconnect' {
  savedefault
  echo $"Loading Linux vmlinuz$KFLAVOUR ..."
  linux /boot/vmlinuz$KFLAVOUR fastboot $CONSOLE @initrd_typeargs@=method:disk,uuid:$ROOT_UUID @stagename@=altinst ramdisk_size=@altinst_size@ nosplash @bootargs@ lovmem headless no_alt_virt_keyboard vncconnect=IP lang=$lang
  echo $"Loading initial ramdisk ..."
  initrd /boot/@initrd@$KFLAVOUR.@initrd_ext@
}
