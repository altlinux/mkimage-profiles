
menuentry $"Install "'@distro@' --hotkey 'i' --id 'linux' {
  echo $"Loading Linux vmlinuz$KFLAVOUR ..."
  linux /boot/vmlinuz$KFLAVOUR fastboot @initrd_typeargs@=method:disk,uuid:$ROOT_UUID @stagename@=altinst ramdisk_size=@altinst_size@ @bootargs@ lang=$lang lowmem
  echo $"Loading initial ramdisk ..."
  initrd /boot/@initrd@$KFLAVOUR.@initrd_ext@
}
