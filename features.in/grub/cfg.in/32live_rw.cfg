menuentry $"LiveCD with sessions support" --id 'session' {
  savedefault
  echo $"Loading Linux vmlinuz$KFLAVOUR ..."
  linux /boot/vmlinuz$KFLAVOUR fastboot live @initrd_typeargs@=method:disk,uuid:$ROOT_UUID @stagename@=live ramdisk_size=@live_size@ live_rw @bootargs@ lang=$lang lowmem
  echo $"Loading initial ramdisk ..."
  initrd /boot/@initrd@$KFLAVOUR.@initrd_ext@
}
