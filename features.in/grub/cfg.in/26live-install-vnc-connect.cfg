
menuentry $"VNC install (edit to set server IP address)" --id 'vncconnect' {
  savedefault
  echo $"Loading Linux vmlinuz$KFLAVOUR ..."
  linux /boot/vmlinuz$KFLAVOUR fastboot @initrd_bootargs@ @stagename@=live @install2_init@ ramdisk_size=@live_size@ nosplash lowmem @bootargs@ headless no_alt_virt_keyboard vncconnect=IP lang=$lang console=@serial_port@,@serial_speed@n8 console=tty0
  echo $"Loading initial ramdisk ..."
  initrd /boot/@initrd@$KFLAVOUR.@initrd_ext@
}
