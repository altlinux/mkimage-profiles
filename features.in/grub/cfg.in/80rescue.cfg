menuentry $"Rescue LiveCD" --id 'rescue' {
  savedefault
  echo $"Loading Linux vmlinuz$KFLAVOUR ..."
  linux /boot/vmlinuz$KFLAVOUR changedisk fastboot live @initrd_typeargs@=method:disk,uuid:$ROOT_UUID @stagename@=rescue ramdisk_size=@rescue_size@ nosplash @rescue_bootargs@ lowmem
  echo $"Loading initial ramdisk ..."
  initrd /boot/@initrd@$KFLAVOUR.@initrd_ext@
}
