submenu $"Safe Mode" --id 'safe' {
	menuentry $"Enable" {
		SAFEMODE="nomodeset nosplash module_blacklist=nouveau,nvidia,ast bc_debug irqpoll pci=nomsi pci=noaer"
		export SAFEMODE
		configfile ${prefix}/grub.cfg
	}
	menuentry $"Disable" {
		SAFEMODE=
		export SAFEMODE
		configfile ${prefix}/grub.cfg
	}
}
