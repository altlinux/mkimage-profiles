menuentry $"@LIVE_NAME@" --id 'live' {
  savedefault
  echo $"Loading Linux vmlinuz$KFLAVOUR ..."
  linux /boot/vmlinuz$KFLAVOUR fastboot live $CONSOLE @initrd_typeargs@=method:disk,uuid:$ROOT_UUID @stagename@=live ramdisk_size=@live_size@ lowmem @bootargs@ lang=$lang
  echo $"Loading initial ramdisk ..."
  initrd /boot/@initrd@$KFLAVOUR.@initrd_ext@
}


