menuentry $"@LIVE_NAME@" --id 'live' {
  savedefault
  echo $"Loading Linux vmlinuz$KFLAVOUR ..."
  linux /boot/vmlinuz$KFLAVOUR fastboot live @initrd_bootargs@ @stagename@=live ramdisk_size=@live_size@ lowmem @bootargs@ lang=$lang console=@serial_port@,@serial_speed@n8 console=tty0
  echo $"Loading initial ramdisk ..."
  initrd /boot/@initrd@$KFLAVOUR.@initrd_ext@
}


