label vncconnect
  menu label ^VNC install (edit to set server IP address)
  kernel /boot/vmlinuz
  append initrd=/boot/@initrd@ fastboot @initrd_typeargs@=@initrd_bootmethod@ @stagename@=live @install2_init@ ramdisk_size=@live_size@ showopts nosplash lovmem @bootargs@ headless no_alt_virt_keyboard vncconnect=IP

