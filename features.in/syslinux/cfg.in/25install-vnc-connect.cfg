label vncconnect
  menu label ^VNC install (edit to set server IP address)
  kernel /boot/vmlinuz
  append initrd=/boot/@initrd@ fastboot @initrd_typeargs@=@initrd_bootmethod@ @stagename@=altinst ramdisk_size=@altinst_size@ showopts nosplash @bootargs@ lowmem headless no_alt_virt_keyboard vncconnect=IP

